<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Brand Management</title>
        <link rel="shortcut icon" href="../admin/images/favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/admin/brand/plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/admin/brand/plugins/ekko-lightbox/ekko-lightbox.min.css">
        <link rel="stylesheet" href="/admin/brand/plugins/font-awesome/css/all.min.css">
        <link rel="stylesheet" href="/admin/brand/css/base.css">

        <link rel="stylesheet" href="/admin/brand/css/brand.css">

    </head>
    <body>

    <header>
        <div class="container">
            <div class="d-flex">
                <div class="main-logo">Pilot Project</div>
                <a class="ml-5 nav-link active1" href="/product">Product</a>
                <a class="nav-link active2" href="/brand">Brand</a>
            </div>
        </div>
    </header>

        <div class="container">
            <div class="sub-header">
                <div class="float-left sub-title">Brand Management</div>
                <div class="float-right"><a class="btn btn-success add-btn as" id="addBrandInfoModal"><i class="fas fa-plus-square"></i> Add Brand</a></div>
            </div>
            <div class="search-result">
                <div class="form-search">
                    <input type="text"  class="form-control" placeholder="Brand Name" id="keyword">
                    <button type="submit" name="searchBrand" id="searchBrand" class="btn btn-success" >Search</button>
                    <button type="button" class="reset-page btn btn-secondary rs" id="restPage">Reset</button>
                </div>
            </div>

            <div id="resultSearch">
                <p></p>
            </div>

            <table class="table table-bordered" id="brandInfoTable">
                <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Get data from ajax -->
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <ul class="pagination">  <!-- page from ajax --></ul>
            </div>
        </div>

        <!-- Modal Add and Edit Brand -->
        <div class="modal fade" id="brandInfoModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form id="brandInfoForm" role="form" enctype="multipart/form-data">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Brand</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group d-none">
                                <label>Brand ID</label>
                                <input type="text" class="form-control" name="brandId" id="brandId" placeholder="Brand ID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="brandName">Brand Name <span class="required-mask">(*)</span></label>
                                <input type="text" class="form-control" id="brandName" name="brandName" placeholder="Brand Name">
                            </div>
                            <div class="form-group" id="brandLogo" >
                                <label for="logo">Logo <span class="required-mask">(*)</span></label>
                                <div class="preview-image-upload" id="logoImg">
                                    <img src="/admin/images/image-demo.png" alt="image">
                                </div>
                                <input type="file" class="form-control upload-image" name="logoFiles" accept="image/*" />
                                <input type="hidden" class="old-img" id="logo" name="logo">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" cols="30" rows="3" class="form-control" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveBrandBtn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal Confirm Deleting Brand -->
        <div class="modal fade" id="confirmDeleteModal" >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Brand</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to delete <b id="deletedBrandName"></b>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="deleteSubmitBtn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="/admin/brand/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="/admin/brand/plugins/jquery/jquery.validate.min.js"></script>
    <script src="/admin/brand/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin/brand/plugins/bootstrap/js/bootstrap-notify.min.js"></script>
    <script src="/admin/brand/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
    <script src="/admin/brand/js/base.js"></script>


    <script src="/admin/brand/js/brand.js"></script>
    </body>
</html>
